<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="textBox" value="0" readonly>
        <div class="grid">
            <button class="highlight" onclick="clearDisplay()">C</button>
            <button onclick="setOperator('/')">/</button>
            <button onclick="setOperator('*')">*</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="calculation()" class="highlight span-2-row">=</button> <!-- Spanning 2 rows -->
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('0')" class="span-2">0</button>
            <button onclick="setDot()">.</button>
            <button onclick="display('00')">00</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
